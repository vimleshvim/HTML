<html>
<head><title>marquee tag</title></head>
<body>
<marquee bgcolor="red" height="400px" width="500px"><h1>welcome to the world of html</h1></marquee>
<marquee bgcolor="skyblue" direction="right"><h1>welcome to the world of html</h1></marquee>
<marquee bgcolor="blue" direction="down"><h1>welcome to the world of html</h1></marquee>
<marquee bgcolor="pink" direction="up"><h1>welcome to the world of html</h1></marquee>
<marquee bgcolor="gray" direction="down" vspace="100 px"><h1>welcome to the world of html</h1></marquee>
<marquee bgcolor="pink" direction="up" hspace="100px"><h1>welcome to the world of html</h1></marquee>
<hr>
</body>
</html>
