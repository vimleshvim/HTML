<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button
        {
            
            margin: 100px auto;
            display: table;
            padding: 15px 20px;
            font-size: 30px;
            border-radius: 20px;
            box-sizing: border-box;
          
            
        }
        .btn
        {
            position: absolute;
            height: 100px;
            width: 100;
            background-color: brown;
          
        }
    </style>
</head>
<body>
    <button>ENQUIRY HERE<div class="btn"></div></button>
</body>
</html>
